{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in result %}
                <div class="post">
                    <a href="#">
                        <h1 class="post-title">{{post.title|safe}}</h1>
                    </a>
                    {% for content in post.content %}
                        <h3 class="post-content">{{content.section_title|safe}}</h3>
                        {% for para in content.section_content %}
                            <p>{{para|safe}}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {%endfor%}

        </div>
    </div>
</div>
{% endblock %}
